<div class="form-check form-switch">
  <input (click)="selectCheckbox($event)" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
  <label class="form-check-label" for="flexSwitchCheckChecked">{{ (conectionState ? 'menu_nav.online' : 'menu_nav.pause') | translate }}</label>
</div>
